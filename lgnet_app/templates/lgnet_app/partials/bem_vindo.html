{% load static %}

<div
  data-cidade
  class="fixed top-[50%] left-[50%] translate-y-[-50%] translate-x-[-50%] bg-[#ffffff] dark:bg-dark-variant w-220 rounded-lg z-50 grid grid-cols-2 gap-4"
>
  <i
    data-close-modal
    class="fa-regular fa-circle-xmark cursor-pointer text-3xl text-gray-400 hover:text-light-background dark:hover:text-secondary absolute top-4 right-4 transition-all"
  ></i>
  <div class="flex flex-col justify-center items-start gap-6 px-6 py-8">
    <div class="dark:text-[#ffffff] text-black font-medium">
      <span class="*:w-36 *:h-auto justify-self-center *:m-auto dark:**:fill-secondary"
        >{% include 'lgnet_app/partials/logo.html' %}</span
      >
      <h2 class="text-2xl mt-7 mb-[2px]">Bem-vindo ao site da LGNET!</h2>
      <p class="text-[#535354] dark:text-secondary text-sm">
        Informe sua cidade e aproveite ofertas personalizadas para vocÃª.
      </p>
    </div>
    <div class="relative w-full">
      <input
        data-input-cidade
        type="text"
        id="floating_outlined"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-[#101828] bg-transparent rounded-lg border border-gray-300 appearance-none font-medium dark:text-[#ffffff] dark:border-gray-200 dark:focus:border-secondary focus:outline-none focus:ring-0 focus:border-primary-variant peer"
        placeholder=" "
      />

      <label
        for="floating_outlined"
        class="absolute text-sm font-medium text-[#6a7282] duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#ffffff] dark:text-[#ffffff] dark:bg-dark-variant px-2 peer-focus:px-2 peer-focus:text-primary-variant peer-focus:dark:text-secondary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 start-1"
        >Digite sua cidade</label
      >

      <!-- Dropdown menu -->
      <div
        data-dropdown-cidade
        class="w-full max-h-60 overflow-y-auto hidden z-10 absolute top-14 left-[50%] translate-x-[-50%] bg-[#ffffff] divide-y divide-gray-100 rounded-lg shadow-[0_0_1px_1px_rgba(0,0,0,.1)] dark:shadow-[0_0_1px_1px_rgba(255,255,255,.1)] dark:bg-dark-primary dark:text-[#ffffff]"
      >
        <ul
          class="py-2 text-sm text-gray-700 dark:text-gray-200"
          aria-labelledby="dropdownDefaultButton"
        >
          {% for cidade in cidades %}
          <li
            id="{{cidade.id}}"
            data-selected-id="{{cidade.id}}"
            data-selected-city="{{cidade.nome}}"
            data-selected-sigla="{{cidade.sigla_estado}}"
            class="cursor-pointer"
          >
            <a
              class="block px-6 py-2 text-dark-variant dark:text-[#ffffff] hover:bg-primary-variant dark:hover:bg-dark-variant dark:hover:text-white"
              >{{cidade.nome}} - {{cidade.sigla_estado}}</a
            >
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <button
      data-button-cidade
      class="bg-primary-variant text-[#ffffff] dark:bg-secondary dark:text-secondary-variant rounded-full self-end p-2 h-12 w-12 cursor-pointer hover:bg-primary-hover dark:hover:bg-secondary-hover"
    >
      <i class="fa-solid fa-arrow-right text-2xl mt-1"></i>
    </button>
  </div>
  <div class="bg-primary-variant rounded-tr-lg rounded-br-lg"></div>
</div>
