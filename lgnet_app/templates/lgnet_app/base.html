<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href={% static "lgnet_app/images/logo.png" %} type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <title>{% block title %}LGNET | In√≠cio{% endblock %}</title>
  <style type="text/tailwindcss">
    :root {
      --primary-color: #000e63;
      --primary-variant: #2C76AC;
      --secondary-color: #ffcd00;
      --secondary-variant: #2A2500;
    }
  </style>
  <!-- Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  referrerpolicy="no-referrer">

  {% block head %}{% endblock %}
</head>

<body>
  {% include 'lgnet_app/partials/header.html' %}
  <main class="main">
    {% block content %}
      {% include 'lgnet_app/carousel.html' %}
    {% endblock %}
  </main>

  <a href="#" class="fixed bottom-4 right-4 bg-[#f7c503] text-white p-3 rounded-full shadow-lg hover:bg-[#000e63] [&:hover>i]:text-slate-100 h-10 w-10 flex items-center justify-center transition-colors duration-150">
    <i class="fa-solid fa-arrow-up text-amber-950"></i>
  </a>


  <!-- Preloader -->
  <div id="preloader"></div>

  {% block scripts %}{% endblock %}
</body>

</html>
