<div>
    <form data-form-contato method="post" class="
    flex
    flex-col
        gap-6
        *:flex
        *:flex-col
        *:gap-2
        [&>div>label]:text-xs
        [&>div>label]:text-neutral-600
        [&>div>label]:mb-1
        dark:[&>div>label]:text-light-background
        [&>div>label]:font-bold
    ">
        {% csrf_token %}
        <div>
            <label for="nome_completo">Nome Completo</label>
            <input class="input-config" type="text" name="nome_completo" id="nome_completo" placeholder="Digite seu nome completo" required>
            <span id="erro-nome" class="hidden text-red-600">Nome muito longo (m치x. 70 caracteres)</span>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input class="input-config" type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div>
            <label for="telefone">Telefone</label>
            <input data-form-telefone class="input-config" type="text" name="telefone" id="telefone" placeholder="(83) 99999-9999" required>
            <span id="erro-telefone" class="hidden text-red-600">Telefone inv치lido, insira um telefone v치lido.</span>
        </div>
        <div>
            <label for="assunto">Assunto</label>
            <input type="text" class="input-config" name="assunto" id="assunto" placeholder="Do que se trata?" required>
            <span id="erro-assunto" class="hidden text-red-600">Assunto muito longo (m치x. 70 caracteres)</span>
        </div>
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea
            name="mensagem"
            id="mensagem"
            class="
                px-3
                py-[10px]
                min-h-32
                max-h-56
                input-config
            "
        placeholder="Diga como podemos ajudar" required></textarea>
        </div>
        <button type="submit" class="w-full cursor-pointer tracking-[.1rem] mt-2 text-[16px] text-[#ffffff] bg-primary-variant font-semibold rounded-sm px-5 py-3 hover:bg-primary-hover dark:bg-secondary dark:hover:bg-secondary-hover dark:text-secondary-variant transition-colors disabled:bg-neutral-400 disabled:cursor-not-allowed">Enviar mensagem</button>
        <span class="hidden text-green-600" data-mensagem-sucesso></span>
    </form>
</div>
