{% extends 'lgnet_app/base.html' %}
{% load static %}
{% block title %}LGNET | Minha Conta{% endblock %}

{% block content %}
    <section class="bg-light-background dark:bg-dark-variant">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div data-wrapper-img class="shadow-[0_1rem_8px_1px_rgba(0,0,0,.1)] hidden lg:block *:h-full *:w-full bg-neutral-200/50 dark:bg-neutral-600/30">
                <img data-img class="object-cover" src="{% static 'lgnet_app/images/login.png'%}" alt="Imagem para tela de login">
            </div>
            <div data-animation="slideToRight" class="animate-slideToRight m-auto lg:m-[initial] mt-12 lg:mt-20 max-w-96 lg:!max-w-105 p-4 !pb-24 lg:pb-0">
                <div>
                    <h2 class="text-4xl font-semibold text-ellipsis text-nowrap  relative text-primary-variant-2 dark:text-light-background">
                        Login
                        <span class="absolute h-[6px] content-[''] top-11 left-0 w-10 bg-secondary inline-block rounded-full group-hover:bg-[#ffffff]"></span>
                    </h2>
                    
                    <p class="mt-6 sub-text">Para acessar sua conta, informe seus dados.</p>
                </div>
                <form class="
                    mt-8
                    flex 
                    flex-col 
                    gap-3
                    [&>div]:flex
                    [&>div]:flex-col
                    [&>div]:gap-2
                    [&>div>label]:flex
                    [&>div>label]:flex-col
                    [&>div>label]:gap-1
                    [&>div>label]:text-sm
                    [&>div>label]:text-neutral-800
                    dark:[&>div>label]:text-neutral-200
                    [&>div>label]:font-semibold
                    [&>div>input]:dark:text-light-background
                    [&>div>input]:w-full
                    [&>div>input]:placeholder:text-sm
                    dark:[&>div>input]:placeholder:text-neutral-300
                    dark:[&>div>input]:bg-dark-variant
                    [&>div>input]:border-none
                    [&>div>input]:outline-none
                    [&>div>input]:focus:!outline-none
                    [&>div>input]:focus:border-none
                    [&>div>input]:focus:!ring-0
                    [&>div>input]:focus:!ring-transparent
                    [&>div>input]:focus:!ring-offset-0
                    [&>div>input]:transition-all
                    [&>div>input]:duration-300
                    [&>div>input]:rounded-sm
                    [&>div>input]:shadow-[0_0_1px_1px_#D3D3D3]
                    [&>div>input]:px-3
                    [&>div>input]:py-[10px]
                    [&>div>input]:hover:shadow-[0_0_1px_1px_var(--color-primary-hover),0_0_1px_3px_var(--color-primary-variant)]

                    [&>div>input]:focus:shadow-[0_0_1px_1px_var(--color-primary-hover),0_0_1px_3px_var(--color-primary-variant)]
                    
                    dark:[&>div>input]:hover:shadow-[0_0_1px_1px_var(--color-secondary-hover),0_0_1px_3px_var(--color-secondary)]
                    
                    dark:[&>div>input]:focus:shadow-[0_0_1px_1px_var(--color-secondary-hover),0_0_1px_3px_var(--color-secondary)]
                ">
                    <div>
                        <label>
                            Digite o seu CPF/CNPJ
                        </label>
                        <input type="text">
                    </div>
                    <div>
                        <label>
                            Digite sua senha
                        </label>
                        <input type="password">
                    </div>
                    
                    <a href="{% url 'lgnet:esqueci-minha-senha' %}" class="text-sm text-[#0B94CF] dark:text-secondary underline underline-offset-4 font-medium hover:text-secondary-hover">Esqueci minha senha</a>

                    <button class="w-full cursor-pointer tracking-[.1rem] mt-5 text-[16px] text-light-background bg-primary-variant font-semibold rounded-sm px-5 py-3 hover:bg-primary-hover dark:bg-secondary dark:hover:bg-secondary-hover dark:text-secondary-variant transition-colors disabled:bg-neutral-400 disabled:cursor-not-allowed">Acessar Conta</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}

{% block scripts %}
  {{ block.super }}
{% endblock %}
